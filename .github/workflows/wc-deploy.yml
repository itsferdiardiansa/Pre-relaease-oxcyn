name: wc-deploy
on: 
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      org_id:
        required: true
      project_id:
        required: true
      token:
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.org_id }}
      VERCEL_PROJECT_ID: ${{ secrets.project_id }}
    steps:
      - uses: actions/checkout@v3

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: .vercel
      
      - name: Deploy
        run:  vercel deploy --token=${{ secrets.token }} ${{ inputs.environment == 'production' && '--prod' || '' }}
  clean-artifact:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: geekyeggo/delete-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}